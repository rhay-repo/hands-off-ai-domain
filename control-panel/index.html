<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>n8n Webhook Form</title>
  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #102a43;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #243b53;
      font-weight: 600;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.25rem;
      border: 1px solid #bcccdc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input[type="text"]::placeholder {
      color: #9fb3c8;
    }

    input[type="text"]:focus {
      border-color: #627d98;
      outline: none;
    }

    .submit-button {
      width: 100%;
      padding: 0.75rem;
      background-color: #3e4c59;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-button:hover {
      background-color: #52606d;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Business Information</h2>
    <form id="n8nForm">
      <label for="industry">What industry is this for?</label>
      <input type="text" id="industry" name="industry" placeholder="Retail" required />

      <label for="revenue">What is your expected revenue?</label>
      <input type="text" id="revenue" name="revenue" placeholder="$" required />

      <label for="expenses">What are your expected expenses?</label>
      <input type="text" id="expenses" name="expenses" placeholder="$" required />

      <button type="submit" class="submit-button">Submit to n8n</button>
    </form>
  </div>

  <script>
    document.getElementById('n8nForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const formData = {
        industry: document.getElementById('industry').value,
        revenue: document.getElementById('revenue').value,
        expenses: document.getElementById('expenses').value
      };

      fetch('https://abbe-2601-140-8600-630-bc59-a8f3-981f-f0f2.ngrok-free.app/webhook-test/control-panel-trigger', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
      })
      .then(response => {
        if (response.ok) {
          alert('Data submitted successfully!');
          document.getElementById('n8nForm').reset();
        } else {
          alert('There was an error submitting the data.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An unexpected error occurred.');
      });
    });
  </script>
</body>
</html>
